<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
    <h1>Bejelentkezés</h1>
    <mat-form-field>
        <mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" />
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Jelszó: </mat-label><input matInput type="password" [formControl]="password" />
    </mat-form-field>
    <span>
        <span><button mat-raised-button color="accent" (click)="login()">Login</button></span>
        <span><button mat-raised-button color="accent" [routerLink]="'/signup'">Sign Up</button></span>
    </span>
    <!--<p>{{loadingObservation | async}}</p>-->
</div>
